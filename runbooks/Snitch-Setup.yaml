parameters:
  RuleName:
    type: String
    default: snitch-cloudtrail-events
  QueueName:
    type: String
    default: snitch-cloudtrail-events
mainSteps:
  - name: CreateQueue
    action: aws:executeAwsApi
    nextStep: PutRule
    isEnd: false
    inputs:
      Service: sqs
      Api: CreateQueue
      QueueName: '{{ QueueName }}'
  - name: PutRule
    action: aws:executeAwsApi
    nextStep: PutTargets
    isEnd: false
    inputs:
      Service: events
      Api: PutRule
      Name: '{{ RuleName }}'
      EventPattern: |-
        {
        "detail-type": ["AWS API Call via CloudTrail"]
        }
      State: ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
  - name: PutTargets
    action: aws:executeAwsApi
    isEnd: true
    inputs:
      Service: events
      Api: PutTargets
      Rule: '{{ RuleName }}'
      Targets:
        - Arn: arn:aws:sqs:{{ global:REGION }}:{{ global:ACCOUNT_ID }}:{{ QueueName }}
          Id: snitch-setup
